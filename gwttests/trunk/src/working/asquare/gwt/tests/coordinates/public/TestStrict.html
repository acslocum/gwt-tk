<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
	<title>GWT Coordinates Test Page (Strict mode)</title>
	<meta name='gwt:module' content='asquare.gwt.tests.coordinates.Demo'>
	<LINK rel="stylesheet" type="text/css" href="style.css">
	<STYLE type="text/css">
		BODY {
		  background-image: url(grid.gif);
		  border: solid red 1px;
		}
		
		.gwt-DialogBox {
		  background-image: url(grid.gif);
		  border: solid 1px #87B3FF;
		}
		
		.gwt-DialogBox .Caption {
		  background-color: rgb(195, 217, 255);
		  padding: 3px;
		  font-weight: bold;
		  font-size: smaller;
		  text-align: center;
		  cursor: default;
		}
	</STYLE>
</head>

<body>
<script language="javascript" src="gwt.js"></script>
<DIV id="bugReport">
	<h2>GWT Coordinates Test Page (Strict mode)</h2>
	<h4>Instructions</h4>
	<ul style="clear: left;">
		<li>Start with a full screen window</li>
		<LI>Resize so that window scrolls vertically</LI>
		<LI>Press 'o' twice to activate the inspector. </LI>
		<LI>Scroll down</LI>
		<LI>Click on the dialog. This will print its offset hierarchy to the debug console.</LI>
	</ul>
</DIV>
<!-- 
<DIV style="width: 200px; height: 200px; border: solid red 1px;">Spacing DIV to push dialog out in strict mode. </DIV>
 -->
</body>
</html>
