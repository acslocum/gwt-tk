<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>GWT Tk Demo</title>
<link href="dropdown.css" rel="stylesheet" type="text/css">
</head>
<body>

<h1>GWT Tk Demo</h1>
<div style="position: static;" class="demo-dropDown-left">

	<div class="tk-DropDownPanel tk-DropDownPanel-open">
		<div class="tk-DropDownPanelHeader">Drop Down 1</div>
		<div class="tk-DropDownPanelContent">
			<img style="width: 10em; height: 10em;" src="JohannesElison.jpg">
		</div>
	</div>
	
	<div class="tk-DropDownPanel tk-DropDownPanel-closed">
		<div class="tk-DropDownPanelHeader">Drop Down 2</div>
		<div style="display: none;" class="tk-DropDownPanelContent">
			<img style="width: 10em; height: 20em;" src="JohannesElison.jpg">
		</div>
	</div>
	
</div>
</body>
</html>
