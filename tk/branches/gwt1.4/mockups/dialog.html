<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Dialog Mockup</title>
<link href="siteStyle.css" rel="stylesheet" type="text/css">
<link href="dialog.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Dialog Mockup</h1>
	<DIV style="position: absolute; left: 540px; top: 100px; width: auto; height: 7em;" class="tk-Dialog" id="dialog-1">
	  <TABLE cellspacing="0" cellpadding="0" style="width: 100%; height: 100%;">
	    <TBODY>
	      <TR>
	        <TD style="height: auto;" align="center">
	          <DIV class="Caption">
	          	<TABLE><TR><td>*</td><td>Caption area</td><td>*</td></TR></TABLE>
	          </DIV>
	        </TD>
	      </TR>
	      <TR>
	        <TD align="center" style="height: auto; border: solid red 1px; vertical-align: middle;">
	          <TABLE class="Content">
	            <TR>
	            	<TD><DIV class="gwt-Label">Content area</DIV></TD>
	            </TR>
	            <TR>
	            	<TD><BUTTON type="button" class="gwt-Button">Close</BUTTON></TD>
	            </TR>
	          </TABLE>
	        </TD>
	      </TR>
	    </TBODY>
	  </TABLE>
	</DIV>
	<DIV style="position: absolute; left: 540px; top: 250px;" class="tk-Dialog" id="dialog-1">
	    <DIV class="Caption">
			<DIV class="gwt-Label">Caption area</DIV>
	    </DIV>
        <DIV class="Content" style="width: 200px; padding: 0.75em;">
			<DIV style="vertical-align: middle; height: 1.5em;">Content area</DIV>
			<div style="vertical-align: middle; height: 1.5em;">
				<BUTTON type="button" class="gwt-Button">OK</BUTTON>
	        	<BUTTON type="button" class="gwt-Button">Cancel</BUTTON>
			</div>
        </DIV>
	</DIV>
	<DIV style="position: absolute; left: 256px; top: 400px;" class="tk-Dialog" id="dialog-1">
	    <DIV class="Caption">
			<DIV class="gwt-Label">Caption area</DIV>
	    </DIV>
        <DIV class="Content" style="width: 512px; padding: 0.5em;">
			<DIV style="margin-bottom: 0.33em;">Content area Content area Content area Content area Content area Content area Content area Content area</DIV>
			<div style="margin-top: 0.33em;">
				<BUTTON type="button" class="gwt-Button">OK</BUTTON>
	        	<BUTTON type="button" class="gwt-Button">Cancel</BUTTON>
			</div>
        </DIV>
	</DIV>
</body>
</html>
