<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<link href="AlertDialog.css" rel="stylesheet" type="text/css">
</head>
<BODY class="body-GlassPanelShowing">
<H1>GWT Tk Demo</H1>
<DIV class="tk-GlassPanel tk-ModalDialog-glassPanel"
	style="width: 100%; height: 100%; position: absolute; left: 0px; top: 0px;"></DIV>
<DIV style="position: absolute; left: 540px; top: 384px;"
	class="tk-ModalDialog tk-AlertDialog">
<TABLE cellspacing="0" cellpadding="0">
	<TBODY>
		<TR>
			<TD align="left" style="vertical-align: top;" class="Caption">
			<TABLE cellspacing="0" cellpadding="0" style="width: 100%;">
				<TBODY>
					<TR>
						<TD align="left" style="vertical-align: top;"
							class="tk-AlertDialog-captionLeft"><IMG
							class="gwt-Image tk-AlertDialog-captionIcon"
							src="AlertIcon16.gif" style="width: 16px; height: 16px;" /></TD>
						<TD align="left" style="vertical-align: top;"
							class="tk-AlertDialog-captionCenter">Caption text</TD>
						<TD align="left" style="vertical-align: top;"
							class="tk-AlertDialog-captionRight" />
					</TR>
				</TBODY>
			</TABLE>
			</TD>
		</TR>
		<TR>
			<TD align="left"
				style="vertical-align: top; width: 200px; height: 75px;"
				class="tk-ModalDialog-content">
			<DIV class="gwt-Label tk-AlertDialog-message">Message text</DIV>
			<TABLE cellspacing="" cellpadding="" class="tk-AlertDialog-buttons">
				<TBODY>
					<TR>
						<TD align="left" style="vertical-align: top;">
						<BUTTON type="button" class="gwt-Button tk-AlertDialog-defaultButton" accesskey="o"><span class="tk-AlertDialog-hotkey">O</span>K</BUTTON>
						</TD>
						<TD align="left" style="vertical-align: top;">
						<BUTTON type="button" class="gwt-Button tk-AlertDialog-defaultButton"><table><tr><td width="1px" height="1px"><span class="tk-AlertDialog-hotkey">O</span>K</td></tr></table></BUTTON>
						</TD>
						<TD align="left" style="vertical-align: top;">
						<BUTTON type="button" class="gwt-Button tk-AlertDialog-defaultButton">&nbsp;<span class="tk-AlertDialog-hotkey">O</span>K&nbsp;</BUTTON>
						</TD>
						<TD align="left" style="vertical-align: top;">
						<BUTTON type="button" class="gwt-Button" accesskey="c"><span class="tk-AlertDialog-hotkey">C</span>ancel</BUTTON>
						</TD>
					</TR>
				</TBODY>
			</TABLE>
			</TD>
		</TR>
	</TBODY>
</TABLE>
</DIV>
</BODY>
</html>
